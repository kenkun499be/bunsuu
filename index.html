<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分数計算サイト</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
      padding: 20px;
      background-color: #fff0f5;
      color: #444;
    }
    h2 {
      color: #d6336c;
    }
    button {
      background-color: #ff9ce3;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7cd6;
    }
    .hidden {
      display: none;
    }
    .fraction-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
    }
    .problem {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .input-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="number"] {
      width: 80px;
      height: 40px;
      text-align: center;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      padding: 5px;
      font-size: 20px;
      background-color: #fff;
      margin: 5px;
    }
    .line {
      border-top: 2px solid #ff69b4;
      width: 80px;
      margin: 2px 0;
    }
    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
    }
    #homeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffb3e6;
    }
    #error {
      color: red;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      .problem {
        font-size: 20px;
        flex-direction: column;
        align-items: flex-start;
      }
      input[type="number"] {
        width: 60px;
        height: 36px;
        font-size: 18px;
      }
      .line {
        width: 60px;
      }
      .fraction {
        font-size: 18px;
        margin: 5px 0;
      }
      .input-section {
        flex-direction: column;
        align-items: center;
      }
      #homeButton {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="settings">
    <h2>分数問題の設定</h2>
    <label>分子の範囲: <input type="number" id="numRange1"> ～ <input type="number" id="numRange2"></label>
    <label>分母の範囲: <input type="number" id="denRange1"> ～ <input type="number" id="denRange2"></label>
    <fieldset>
      <legend>出題される演算（複数選択可）:</legend>
      <label><input type="checkbox" value="+" class="operation"> 足し算</label>
      <label><input type="checkbox" value="-" class="operation"> 引き算</label>
      <label><input type="checkbox" value="*" class="operation"> 掛け算</label>
      <label><input type="checkbox" value="/" class="operation"> 割り算</label>
    </fieldset>
    <button onclick="startQuiz()">開始</button>
    <div id="error"></div>
  </div>

  <div id="quiz" class="hidden">
    <button id="homeButton" onclick="goHome()">ホーム</button>
    <div class="problem" id="problem"></div>
    <div class="input-section">
      <div class="fraction-input">
        <input type="number" id="answerNumerator" placeholder="分子">
        <div class="line"></div>
        <input type="number" id="answerDenominator" placeholder="分母">
      </div>
      <button onclick="checkAnswer()">確定</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    let currentAnswer = { numerator: 1, denominator: 1 };

    function startQuiz() {
      let minNum = parseInt(document.getElementById('numRange1').value);
      let maxNum = parseInt(document.getElementById('numRange2').value);
      let minDen = parseInt(document.getElementById('denRange1').value);
      let maxDen = parseInt(document.getElementById('denRange2').value);

      if (isNaN(minNum) || isNaN(maxNum)) {
        minNum = 1; maxNum = 10;
      }
      if (isNaN(minDen) || isNaN(maxDen)) {
        minDen = 1; maxDen = 10;
      }

      if (minNum > maxNum) [minNum, maxNum] = [maxNum, minNum];
      if (minDen > maxDen) [minDen, maxDen] = [maxDen, minDen];

      const operations = Array.from(document.querySelectorAll('.operation:checked')).map(cb => cb.value);
      if (operations.length === 0) {
        document.getElementById('error').textContent = '少なくとも1つの演算を選んでください。';
        return;
      }
      document.getElementById('error').textContent = '';

      const num1 = getRandom(minNum, maxNum);
      const den1 = getRandom(minDen, maxDen);
      const num2 = getRandom(minNum, maxNum);
      const den2 = getRandom(minDen, maxDen);
      const op = operations[Math.floor(Math.random() * operations.length)];

      const displayOp = { '+': '+', '-': '-', '*': '×', '/': '÷' }[op];

      const problemText = `
        <div class="fraction">
          <div>${num1}</div>
          <div class="line"></div>
          <div>${den1}</div>
        </div>
        <span style="margin: 0 10px;">${displayOp}</span>
        <div class="fraction">
          <div>${num2}</div>
          <div class="line"></div>
          <div>${den2}</div>
        </div>
      `;

      document.getElementById('problem').innerHTML = problemText;
      document.getElementById('settings').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');

      currentAnswer = calculateAnswer(num1, den1, num2, den2, op);
    }

    function getRandom(min, max) {
      let value;
      do {
        value = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (value === 0);
      return value;
    }

    function calculateAnswer(n1, d1, n2, d2, op) {
      let num, den;
      switch (op) {
        case '+':
          num = n1 * d2 + n2 * d1;
          den = d1 * d2;
          break;
        case '-':
          num = n1 * d2 - n2 * d1;
          den = d1 * d2;
          break;
        case '*':
          num = n1 * n2;
          den = d1 * d2;
          break;
        case '/':
          num = n1 * d2;
          den = d1 * n2;
          break;
      }
      return simplifyFraction(num, den);
    }

    function simplifyFraction(numerator, denominator) {
      const gcd = (a, b) => b ? gcd(b, a % b) : a;
      const g = gcd(Math.abs(numerator), Math.abs(denominator));
      return { numerator: numerator / g, denominator: denominator / g };
    }

    function checkAnswer() {
      const userNum = parseInt(document.getElementById('answerNumerator').value);
      const userDen = parseInt(document.getElementById('answerDenominator').value);
      if (!userNum || !userDen) {
        document.getElementById('result').textContent = '答えを入力してください。';
        return;
      }
      const user = simplifyFraction(userNum, userDen);
      if (user.numerator === currentAnswer.numerator && user.denominator === currentAnswer.denominator) {
        document.getElementById('result').textContent = '正解！';
      } else {
        document.getElementById('result').textContent = `不正解。正解は ${currentAnswer.numerator}/${currentAnswer.denominator} です。`;
      }
    }

    function goHome() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('settings').classList.remove('hidden');
      document.getElementById('result').textContent = '';
      document.getElementById('answerNumerator').value = '';
      document.getElementById('answerDenominator').value = '';
    }
  </script>
</body>
</html>
