<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分数計算サイト</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
      padding: 20px;
      background-color: #fff0f5;
      color: #444;
    }
    h2 {
      color: #d6336c;
    }
    button {
      background-color: #ff9ce3;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7cd6;
    }
    .hidden {
      display: none;
    }
    .fraction-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
    }
    .problem {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .input-section {
      display: flex;
      align-items: center;
    }
    input[type="number"] {
      width: 80px;
      height: 40px;
      text-align: center;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      padding: 5px;
      font-size: 20px;
      background-color: #fff;
    }
    .line {
      border-top: 2px solid #ff69b4;
      width: 80px;
      margin: 2px 0;
    }
    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
    }
    #homeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffb3e6;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h2>問題設定</h2>
    <label>分子の範囲: <input type="number" id="numeratorMin" value="1"> 〜 <input type="number" id="numeratorMax" value="9"></label>
    <label>分母の範囲: <input type="number" id="denominatorMin" value="1"> 〜 <input type="number" id="denominatorMax" value="9"></label>
    <label>演算子:<br>
      <input type="checkbox" id="add" checked> 足し算<br>
      <input type="checkbox" id="subtract" checked> 引き算<br>
      <input type="checkbox" id="multiply"> 掛け算<br>
      <input type="checkbox" id="divide"> 割り算
    </label>
    <div id="error"></div>
    <button onclick="startQuiz()">開始</button>
  </div>

  <div id="quiz" class="hidden">
    <button id="homeButton" onclick="goHome()">ホーム</button>
    <div class="problem" id="problemText" style="text-align: left;"></div>
    <div class="input-section">
      <div class="fraction-input">
        <input type="number" id="answerNumerator">
        <div class="line"></div>
        <input type="number" id="answerDenominator">
      </div>
      <button onclick="checkAnswer()">確定</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    let currentAnswer;

    function getRandomNonZeroInt(min, max) {
      let num;
      do {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (num === 0);
      return num;
    }

    function validateRange(value, defaultValue) {
      return isNaN(value) ? defaultValue : value;
    }

    function generateFractionHTML(numerator, denominator) {
      return `<div class="fraction"><div>${numerator}</div><div class="line"></div><div>${denominator}</div></div>`;
    }

    function generateProblem() {
      let numeratorMin = validateRange(parseInt(document.getElementById('numeratorMin').value), 1);
      let numeratorMax = validateRange(parseInt(document.getElementById('numeratorMax').value), 10);
      let denominatorMin = validateRange(parseInt(document.getElementById('denominatorMin').value), 1);
      let denominatorMax = validateRange(parseInt(document.getElementById('denominatorMax').value), 10);

      if (numeratorMin === 0 && numeratorMax === 0) {
        numeratorMin = 1;
        numeratorMax = 10;
      }
      if (denominatorMin === 0 && denominatorMax === 0) {
        denominatorMin = 1;
        denominatorMax = 10;
      }

      const operations = [];
      if (document.getElementById('add').checked) operations.push('+');
      if (document.getElementById('subtract').checked) operations.push('-');
      if (document.getElementById('multiply').checked) operations.push('*');
      if (document.getElementById('divide').checked) operations.push('/');

      const op = operations[Math.floor(Math.random() * operations.length)];

      let aNum = getRandomNonZeroInt(numeratorMin, numeratorMax);
      let aDen = getRandomNonZeroInt(denominatorMin, denominatorMax);
      let bNum = getRandomNonZeroInt(numeratorMin, numeratorMax);
      let bDen = getRandomNonZeroInt(denominatorMin, denominatorMax);

      const opDisplay = { '+': '+', '-': '−', '*': '×', '/': '÷' }[op];

      const problemHTML = `
        ${generateFractionHTML(aNum, aDen)}
        <div style="margin: 0 10px; font-size: 20px;">${opDisplay}</div>
        ${generateFractionHTML(bNum, bDen)}
      `;
      document.getElementById('problemText').innerHTML = problemHTML;

      currentAnswer = calculateFractionAnswer(aNum, aDen, bNum, bDen, op);
    }

    function calculateFractionAnswer(aNum, aDen, bNum, bDen, op) {
      let num, den;
      switch(op) {
        case '+':
          num = aNum * bDen + bNum * aDen;
          den = aDen * bDen;
          break;
        case '-':
          num = aNum * bDen - bNum * aDen;
          den = aDen * bDen;
          break;
        case '*':
          num = aNum * bNum;
          den = aDen * bDen;
          break;
        case '/':
          num = aNum * bDen;
          den = aDen * bNum;
          break;
      }
      const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
      let g = gcd(Math.abs(num), Math.abs(den));
      return [num / g, den / g];
    }

    function startQuiz() {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const isAnyChecked = document.getElementById('add').checked ||
                           document.getElementById('subtract').checked ||
                           document.getElementById('multiply').checked ||
                           document.getElementById('divide').checked;

      if (!isAnyChecked) {
        errorDiv.textContent = '少なくとも1つの演算子を選択してください。';
        return;
      }

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      generateProblem();
    }

    function goHome() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('result').textContent = '';
      document.getElementById('error').textContent = '';
    }

    function checkAnswer() {
      const userNum = parseInt(document.getElementById('answerNumerator').value);
      const userDen = parseInt(document.getElementById('answerDenominator').value);

      if (userNum === currentAnswer[0] && userDen === currentAnswer[1]) {
        document.getElementById('result').textContent = '正解です！';
      } else {
        document.getElementById('result').textContent = `不正解です。正解は ${currentAnswer[0]}/${currentAnswer[1]} です。`;
      }
    }
  </script>
</body>
</html>
